<header>
 <h1>Enter your info</h1>
</header>
<form method="POST" action="/submit-form">
  <label for="username">Enter name: </label>
  <input
    id="username"
    type="text"
    name="username_field"/>
  <br>
  <label for="first_name">Enter your first name: </label>
  <input
    id="first_name"
    type="text"
    name="name1_field"/>
  <br>
  <label for="last_name">Enter your last name: </label>
  <input
    id="last_name"
    type="text"
    name="name2_field"/>
  <br>
  <label for="pronouns">Enter your pronouns: </label>
  <input
    id="pronouns"
    type="text"
    name="pronouns_field"/>
  <br>
  <input type="submit" />
</form>
